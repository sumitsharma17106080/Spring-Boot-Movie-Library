<html>
<head>
<style>
.Class1{

border: 2px solid;
margin: auto;
align-self: auto;

}
</style>
</head>
<body>
<div class="Class1">
<h1>Welcome To Add - Movie</h1>
<form  action="addMovie"  method="post">
<table>
<tr>

</tr>
<tr>
<td>Enter Movie Name</td>
<td><input type="text" name="movieName" placeholder="Movie Name"/></td>
</tr>
<tr>

</tr>
<tr><td> <input type="submit" /></td></tr>
</table>
</form>
</div>
<button><a href="/movflix">HOME</a></button>

</body>
</html>
<script>
function back(){
	window.history.back();
}
</script>
